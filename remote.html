<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Remote Controller</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            user-select: none;
            font-family: "Press Start 2P";
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* === 3D 스타일 버튼 === */
        #startFlipButton {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff4d4d, #b30000 70%);
            border: none;
            box-shadow:
                inset 0 4px 8px rgba(255, 255, 255, 0.3),
                inset 0 -6px 8px rgba(0, 0, 0, 0.5),
                0 8px 16px rgba(0, 0, 0, 0.8);
            color: #ddd;
            font-family: 'Press Start 2P', monospace;
            font-size: 28px;
            text-shadow: 2px 2px 0 #000;
            cursor: pointer;
            transition: transform 0.1s ease-in, box-shadow 0.2s ease-in;
            position: relative;
            overflow: hidden;
        }

        #startFlipButton::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 15%;
            width: 70%;
            height: 40%;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.7), transparent 70%);
            border-radius: 50%;
            filter: blur(6px);
            pointer-events: none;
            transition: all 0.15s ease-out;
        }

        /* 버튼 눌릴 때 반사광 확대 */
        #startFlipButton:active::before {
            top: 8%;
            left: 10%;
            width: 80%;
            height: 50%;
            filter: blur(8px);
            opacity: 0.9;
        }


        #startFlipButton:active {
            transform: scale(0.96);
            box-shadow:
                inset 0 4px 8px rgba(0, 0, 0, 0.7),
                0 3px 6px rgba(0, 0, 0, 0.6);
        }

        #startFlipButton.glow-effect {
            box-shadow:
                0 0 25px rgba(255, 0, 0, 0.8),
                0 0 50px rgba(255, 0, 0, 0.4);
        }

        .mystical-particle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            opacity: 0.4;
            z-index: 1000;
        }

        .connection-status {
            margin-top: 2em;
            font-size: 1em;
            color: #999;
        }

        .connection-status.connected {
            color: #4CAF50;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Remote Controller</h1>
        <button id="startFlipButton">GO</button>
        <div id="connectionStatus" class="connection-status disconnected">Disconnected</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <!-- Load Firebase Configuration -->
    <script src="firebaseConfig.js"></script>

    <script>
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let remoteRef = null;
        let connectionStatusElement = null;

        function initRemoteController() {
            connectionStatusElement = document.getElementById('connectionStatus');
            remoteRef = database.ref('remoteCommands');

            const connectedRef = database.ref('.info/connected');
            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    connectionStatusElement.textContent = 'Connected';
                    connectionStatusElement.className = 'connection-status connected';
                } else {
                    connectionStatusElement.textContent = 'Disconnected';
                    connectionStatusElement.className = 'connection-status disconnected';
                }
            });

            const button = document.getElementById('startFlipButton');
            let isClickable = true;

            button.addEventListener('mousedown', (e) => {
                if (!isClickable) return;
                isClickable = false;

              

                // 눌림 효과
                button.classList.add('glow-effect');
                setTimeout(() => button.classList.remove('glow-effect'), 2000);

                // 입자 효과
                createMysticalParticles(e);

                // 명령 전송
                sendCommand('startFlip');
                playRemoteButtonSound();

                setTimeout(() => {
                    isClickable = true;
                }, 1000);
            });

            function playRemoteButtonSound() {
                const sound = new Audio('button.mp3');
                sound.play();
            }

            function createMysticalParticles(e) {
                const rect = button.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'mystical-particle';

                    const size = Math.random() * 5 + 3;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.backgroundColor = '#FFFFFF';
                    particle.style.boxShadow = `0 0 ${size}px ${size / 2}px #FFFFFF40`;
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;

                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 300 + 100;
                    const targetX = centerX + Math.cos(angle) * distance;
                    const targetY = centerY + Math.sin(angle) * distance;

                    document.body.appendChild(particle);
                    animateMysticalParticle(particle, targetX, targetY, size);
                }
            }

            function animateMysticalParticle(particle, targetX, targetY, size) {
                const startX = parseFloat(particle.style.left);
                const startY = parseFloat(particle.style.top);
                const startTime = performance.now();
                const duration = Math.random() * 1500 + 1800;
                const curveStrength = (Math.random() - 0.5) * 80;
                const verticalLift = Math.random() * 40;

                function updateParticle(timestamp) {
                    const elapsed = timestamp - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const ease = 1 - Math.pow(1 - progress, 3);

                    const midX = (startX + targetX) / 2 + curveStrength;
                    const midY = (startY + targetY) / 2 - verticalLift;
                    const currentX = Math.pow(1 - ease, 2) * startX +
                        2 * (1 - ease) * ease * midX +
                        Math.pow(ease, 2) * targetX;
                    const currentY = Math.pow(1 - ease, 2) * startY +
                        2 * (1 - ease) * ease * midY +
                        Math.pow(ease, 2) * targetY;

                    particle.style.left = `${currentX}px`;
                    particle.style.top = `${currentY}px`;
                    particle.style.opacity = 1 - ease;
                    particle.style.transform = `scale(${1 - ease * 0.4})`;

                    if (progress < 1) {
                        requestAnimationFrame(updateParticle);
                    } else {
                        particle.remove();
                    }
                }

                requestAnimationFrame(updateParticle);
            }
        }

        function sendCommand(command) {
            if (remoteRef) {
                remoteRef.push({
                    command,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    console.log('Command sent:', command);
                }).catch((error) => {
                    console.error('Error sending command:', error);
                    alert('Failed to send command. Please check your connection.');
                });
            } else {
                alert('Remote controller not initialized. Please reload the page.');
            }
        }

        document.addEventListener('DOMContentLoaded', initRemoteController);
    </script>
</body>

</html>
