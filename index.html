<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number Draw System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <h1>Lucky Number Draw</h1>
          
            <div class="setup-container">
                <div class="button-group">
                    <button id="startGameButton" class="main-button">üöÄStart Game</button>
                    <button id="settingsButton" class="control-button">‚öôÔ∏èSettings</button>
                    <button id="shortcutsHelp" class="control-button" type="button" title="Enter: Start flips (when available)\nEnter (Lightbox): Confirm\n‚Üë/‚Üì: Increase/Decrease flip speed\n‚Üí: Next Round (when available)">‚ùî</button>
                    <button id="historyButton" class="control-button">üìú</button>
                </div>
            </div>

            <!-- Settings Modal -->
            <div id="settingsModal" class="modal hidden">
                <div class="modal-content">
                    <h2>Settings</h2>
                    <div class="input-group">
                        <label>Title (Customize with Your Desired Title) </label>
                        <input type="text" id="titleInput" value="Lucky Number Draw" class="title-input">
                    </div>
                    <div class="input-group">
                        <label>Draw Range (e.g., 1-442, 501-872) ‚Äî Max total 2000 numbers</label>
                        <input type="text" id="numberRanges" placeholder="1-500 or 1-442, 501-872" value="1-500">
                    </div>
                    <div class="input-group">
                        <label>Prize Name, Draw Count (2-column CSV):</label>
                        <textarea id="presetRounds" rows="8" placeholder="Prize Name, Draw Count"
                        style="width: 100%; font-family: monospace;">Amazon Kindle Paperwhite,6
Sony WH-1000XM5 Wireless Headphones,5
Apple Watch Series 9,4
PlayStation 5 Digital Edition,2
Apple iPad Pro 12.9-inch,1</textarea>
                        <div class="button-group" style="margin-top: 8px;">
                            <button id="loadExampleButton" class="control-button" type="button">Load Example</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Flip Sound Effect</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <label><input type="radio" name="flipSoundOption" id="flipSoundA" value="a"> <button type="button" id="previewSoundA" style="margin-right: 10px;">Beep</button></label>
                            
                            <label><input type="radio" name="flipSoundOption" id="flipSoundB" value="b"> <button type="button" id="previewSoundB" style="margin-right: 10px;">Flip</button></label>
                            
                            <label><input type="radio" name="flipSoundOption" id="flipSoundNone" value="none"> Silent</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <button id="remoteButton" class="control-button">üì± Remote Controller</button>
                    </div>
                    <div class="button-group">
                        <button id="saveSettings" class="main-button">Save</button>
                        <button id="closeSettings" class="control-button">Close</button>
                    </div>
                </div>
            </div>

            
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="header">
                <div class="round-info">Round <span id="currentRound">1</span></div>
                <button id="exitButton" class="control-button">End Game</button>
            </div>

            <h2 id="currentPrizeDisplay" class="prize-display"></h2>
            <div class="card-container"></div>

            <div class="footer">
                <div class="connection-status" id="connectionStatus">Disconnected</div>
                <div class="card-count"><span id="cardsRemaining">0</span></div>
                <button id="nextRoundButton" class="control-button">Next Round</button>
            </div>

            <!-- Lightbox for adjusting card count -->
            <div id="cardAdjustLightbox" class="lightbox hidden">
                <div class="lightbox-content">
                    <h1 id="currentPrizeName" class="prize-title"></h1>
                    <div class="input-group">
                        <label>Number of cards to draw in this round:</label>
                        <input type="number" id="adjustCardCount" min="1" max="2000" value="1">
                    </div>
                    <div class="button-group">
                        <button id="confirmAdjust" class="main-button">Confirm</button>
                        <button id="cancelAdjust" class="control-button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h1>Game Results</h1>
            <div id="resultsContent" class="results-container"></div>
            <div class="button-group">
                <button id="copyResults" class="control-button">Copy Results</button>
                <button id="newGame" class="main-button">New Game</button>
            </div>
        </div>

        <!-- History Screen -->
        <div id="historyScreen" class="screen">
            <h1>Game History</h1>
            <div id="historyList" class="history-container"></div>
            <div class="button-group">
                <button id="backToStart" class="control-button">Back to Start</button>
                <button id="clearHistory" class="control-button">Clear All</button>
            </div>
        </div>

        <!-- History Content Lightbox -->
        <div id="historyContentLightbox" class="lightbox hidden">
            <div class="lightbox-content">
                <h3 id="historyContentTitle"></h3>
                <div id="historyContentText" class="history-content"></div>
                <div class="button-group">
                    <button id="closeHistoryContent" class="control-button">Close</button>
                </div>
            </div>
        </div>

        <!-- End Game Confirm Lightbox -->
        <div id="endGameConfirmLightbox" class="lightbox hidden">
            <div class="lightbox-content">
                <h3>End Game?</h3>
                <div class="button-group">
                    <button id="confirmEndGame" class="main-button">Confirm</button>
                    <button id="cancelEndGame" class="control-button">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Shortcuts Lightbox -->
        <div id="shortcutsLightbox" class="lightbox hidden">
            <div class="lightbox-content">
                <h3>Keyboard Shortcuts</h3>
                <div class="history-content" style="white-space: pre-wrap;">
Enter: Start flips (when available)
Enter (Lightbox): Confirm
‚Üë/‚Üì: Increase/Decrease flip speed
‚Üí: Next Round (when available)
                </div>
                <div class="button-group">
                    <button id="closeShortcuts" class="control-button">Close</button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Firebase SDK for remote controller -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <!-- Load Firebase Configuration (create this file with your own values) -->
    <script src="firebaseConfig.js"></script>
    <script src="script.js"></script>
</body>

</html>
