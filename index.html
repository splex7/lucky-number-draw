<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경품 추첨 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <h1 class="main-title">일심청백전 경품 추첨</h1>

            <div class="setup-container">
                <div class="button-group">
                    <button id="startGameButton" class="main-button">시작하기</button>
                    <button id="settingsButton" class="control-button">⚙️게임 설정</button>
                    <button id="shortcutsHelp" class="control-button">❔사용 방법</button>
                    <button id="historyButton" class="control-button">📜게임 기록</button>
                    <button id="remoteButton" class="control-button">📱원격 버튼</button>
                </div>
            </div>

            <!-- Settings Modal -->
            <div id="settingsModal" class="modal hidden">
                <div class="modal-content">
                    <div class="input-group">
                        <label>Title (Customize with Your Desired Title) </label>
                        <input type="text" id="titleInput" value="일심청백전 경품추첨" class="title-input">
                    </div>
                    <div class="input-group">
                        <label>Draw Range (e.g., 1-442, 501-872) — Max total 2000 numbers</label>
                        <input type="text" id="numberRanges" placeholder="1-500 or 1-442, 501-872"
                            value="1-250, 501-750">
                    </div>
                    <div class="input-group">
                        <label>Prize Name, Draw Count (2-column CSV):</label>
                        <textarea id="presetRounds" rows="8" placeholder="상품명, 추첨횟수"
                            style="width: 100%; font-family: monospace;">스타벅스 기프티콘,10
문화상품권 1만원권,8
무선 블루투스 이어폰,5
운동화 상품권,4
LG 미니 공기청정기,3
안마기,2
아이패드 10세대,1</textarea>
                        <div class="button-group" style="margin-top: 8px;">
                            <button id="loadExampleButton" class="control-button" type="button">Load Example</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Flip Sound Effect</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <label><input type="radio" name="flipSoundOption" id="flipSoundA" value="a"> <button
                                    type="button" id="previewSoundA" style="margin-right: 10px;">Beep</button></label>

                            <label><input type="radio" name="flipSoundOption" id="flipSoundB" value="b"> <button
                                    type="button" id="previewSoundB" style="margin-right: 10px;">Flip</button></label>

                            <label><input type="radio" name="flipSoundOption" id="flipSoundNone" value="none">
                                Silent</label>
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="saveSettings" class="main-button">Save</button>
                        <button id="closeSettings" class="control-button">Close</button>
                    </div>
                </div>
            </div>


        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="header">
                <div class="round-info">Round <span id="currentRound">1</span></div>
                <button id="exitButton" class="control-button">End Game</button>
            </div>

            <h2 id="currentPrizeDisplay" class="prize-display"></h2>
            <div class="card-container"></div>

            <div class="footer">
                <div class="connection-status" id="connectionStatus">Disconnected</div>
                <div class="card-count"><span id="cardsRemaining">0</span></div>
                <button id="nextRoundButton" class="control-button">Next Round</button>
            </div>

            <!-- Lightbox for adjusting card count -->
            <div id="cardAdjustLightbox" class="lightbox hidden">
                <div class="lightbox-content">
                    <h1 id="currentPrizeName" class="prize-title"></h1>
                    <div class="input-group">
                        <input type="number" id="adjustCardCount" min="1" max="2000" value="1">
                    </div>
                    <div class="button-group">
                        <button id="confirmAdjust" class="main-button">Confirm</button>
                        <button id="cancelAdjust" class="control-button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h1>Game Results</h1>
            <div id="resultsContent" class="results-container"></div>
            <div class="button-group">
                <button id="copyResults" class="control-button">결과 복사하기</button>
                <button id="newGame" class="main-button">메인화면으로</button>
            </div>
        </div>

        <!-- History Screen -->
        <div id="historyScreen" class="screen">
            <h1>Game History</h1>
            <div id="historyList" class="history-container"></div>
            <div class="button-group">
                <button id="backToStart" class="control-button">메인화면으로</button>
                <button id="clearHistory" class="control-button">모두삭제하기</button>
            </div>
        </div>

        <!-- History Content Lightbox -->
        <div id="historyContentLightbox" class="lightbox hidden">
            <div class="lightbox-content">
                <h3 id="historyContentTitle"></h3>
                <div id="historyContentText" class="history-content prize-results"></div>
                <div class="button-group">
                    <button id="closeHistoryContent" class="control-button">Close</button>
                </div>
            </div>
        </div>

        <!-- End Game Confirm Lightbox -->
        <div id="endGameConfirmLightbox" class="lightbox hidden">
            <div class="lightbox-content">
                <h3>End Game?</h3>
                <div class="button-group">
                    <button id="confirmEndGame" class="main-button">Confirm</button>
                    <button id="cancelEndGame" class="control-button">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Shortcuts Lightbox -->
        <div id="shortcutsLightbox" class="lightbox hidden">
            <div class="lightbox-content">
                <h3>Keyboard Shortcuts</h3>
                <div class="history-content" style="white-space: pre-wrap;">
                    <p>Enter: 뒤집기 시작</p>
                    <p>방향키 ↑/↓: 카드 뒤집는 속도 조절</p>
                    <p>방향키 →: 다음라운드로 이동</p>
                </div>
                <div class="button-group">
                    <button id="closeShortcuts" class="control-button">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Firebase SDK for remote controller -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <!-- Load Firebase Configuration (create this file with your own values) -->
    <script src="firebaseConfig.js"></script>
    <script src="script.js"></script>
</body>

</html>
